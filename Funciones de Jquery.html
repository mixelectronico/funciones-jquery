<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funciones de JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <style>
        hr{
            padding: 10px;
            margin: 10px;
            color: white;
            border-bottom: 3px dashed gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Funciones de JQuery</h1>
            <hr>
        </div>
        <div class="row">
            <h1 class="text-center">Click</h1>
            <button id="btnClick" type="button" class="col-md-2 btn-primary btn-lg offset-md-5 m-b-2">Clickeame!</button>
            <hr>
        </div>
        <div class="row">
            <h1 class="text-center">Mostrar - Ocultar</h1>
            <div class="col-md-6">
                <div class="row">
                    <button id="btnHide" type="button" class="col-md-4 btn-primary btn-lg">Ocultar</button>
                    <button id="btnShow" type="button" class="col-md-4 btn-primary btn-lg offset-md-4">Mostrar</button>
                </div>
                <div class="row">
                    <button id="btnToggle" type="button" class="col-md-4 btn-primary btn-lg offset-md-4">Conmutar</button>
                </div>
            </div>
            <img id="imgHideShow" src="CodingDojoLogo.png" class="col-md-4 offset-md-2">
            <hr>
        </div>
        <div class="row">
            <h1 class="text-center">Deslizar Arriba - Abajo</h1>
            <div class="col-md-6">
                <div class="row">
                    <button id="btnSlideUp" type="button" class="col-md-4 btn-primary btn-lg">Deslizar Arriba</button>
                    <button id="btnSlideDown" type="button" class="col-md-4 btn-primary btn-lg offset-md-4">Deslizar Abajo</button>
                </div>
                <div class="row">
                    <button id="btnToggleSlide" type="button" class="col-md-4 btn-primary btn-lg offset-md-4">Conmutar</button>
                </div>
            </div>
            <img id="imgSlide" src="CodingDojoLogo.png" class="col-md-4 offset-md-2">
            <hr>
        </div>
    </div>
    <!-- SCRIPTS ADICIONALES -->

    <script type="text/javascript" src="Jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
